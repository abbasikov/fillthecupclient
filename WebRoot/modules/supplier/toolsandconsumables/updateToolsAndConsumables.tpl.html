<div class="modal-header">
	<h3 class="modal-title">Update Tools And Consumables</h3>
</div>
<!-- /.modal-header -->

<div class="modal-body">
	<form role="from">
	
		<div class="form-group">
		
			<select class="form-control" ng-model="updatedObj.application"
				ng-options="item.name for item in updatedApplications">
				<!-- disabled="disabled"> -->
			</select>
		</div>
		<div class="form-group">
			
			<input type="text" class="form-control" id="description"
			placeholder="Enter Description" ng-model="updatedObj.description">
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="brand"
				placeholder="Enter Brand" ng-model="updatedObj.brand">
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="model"
				placeholder="Enter Model" ng-model="updatedObj.model">
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="origin"
				placeholder="Enter Origin" ng-model="updatedObj.origin">
		</div>
		
		<div class="form-group">

			<input type="text" class="form-control" id="packing"
				placeholder="Enter packing" ng-model="updatedObj.packing">
		</div>
		
		<div class="form-group">
			<div ng-show="isError" style="color: red">{{errorMsg}}</div>
		</div>
	</form>
</div>
<!-- /.modal-body -->

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="update()">Update</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
<!-- /.modal-footer -->
