<div class="modal-header">
	<h3 class="modal-title">Update Machine</h3>
</div>

<div class="modal-body">
	<form role="form">

		<div class="form-group">
			<select class="form-control" ng-model="updatedObj.application"
				ng-options="item.name for item in updatedApplications"
				disabled="disabled"></select>
		</div>
		<div class="form-group">
			<select class="form-control" ng-model="updatedObj.machineType"
				ng-options="item.name for item in updatedMachineTypes"
				disabled="disabled"></select>
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="brd"
				placeholder="Enter Brand" ng-model="updatedObj.brand">
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="model"
				placeholder="Enter Model" ng-model="updatedObj.model">
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="origin"
				placeholder="Enter Origin" ng-model="updatedObj.origin">
		</div>
		<div class="form-group">
			<select class="form-control"
				ng-options="item.name for item in updatedFuelTypes"
				ng-model="updatedObj.fuelType"></select>
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="rt"
				placeholder="Enter Run time" ng-model="updatedObj.runtime">
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="ac"
				placeholder="Enter Area Coverage" ng-model="updatedObj.areaCoverage">
		</div>
		<div class="form-group">

			<input type="text" class="form-control" id="ctl"
				placeholder="Enter Capacity" ng-model="updatedObj.capacity">
		</div>

	<button class="btn btn-primary" ng-click="update()">Update</button>
