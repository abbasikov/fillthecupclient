
<div class="modal-header">
            <h3 class="modal-title">Update Chemical</h3>
        </div>
        <div class="modal-body">
            
        <form role="form">

			<div class="form-group">
				<select class="form-control" ng-options="item.name for item in updatedCleaningServices" 					ng-model="updatedObj.cleaningService" ng-change="checkUpdateCleaningArea()" disabled="disabled"></select>
			</div>
			<div class="form-group">
				<select class="form-control" ng-options="item.name for item in updatedObj.cleaningService.cleaningAreas" 	ng-model="updatedObj.cleaningArea" ng-change="checkUpdateApplication()" disabled="disabled"></select>
			</div>
			<div class="form-group">
				<select class="form-control" ng-options="item.name for item in updatedObj.cleaningArea.applications" 		ng-model="updatedObj.application"></select>
			</div>
			<div class="form-group">	      		
	      		<input type="text" class="form-control" id="origin" placeholder="Enter Proposed Brand" ng-model="updatedObj.proposedBrand" title="Proposed Brand">
	    	</div>
	    	<div class="form-group">
	      		<input type="text" class="form-control" id="rt" placeholder="Enter Proposed Chemical" ng-model="updatedObj.proposedChemical" title="Proposed Chemical">
	    	</div>
	    	<div class="form-group">
	    		<input type="text" class="form-control" id="ac" placeholder="Enter Dilution Ratio" ng-model="updatedObj.dilutionRatio" title="Dilution Ratio">
	    	</div>
	    	<div class="form-group">
	      		<input type="text" class="form-control" id="ctl" placeholder="Enter Area Coverage" ng-model="updatedObj.areaCoverage" title="Area Coverage">
	    	</div>
	    	<div class="form-group">
	      		<input type="text" class="form-control" id="ctl" placeholder="Enter Origin" ng-model="updatedObj.origin" title="Origin">
	    	</div>
	    	<div class="form-group">
	      		<input type="text" class="form-control" id="ctl" placeholder="Enter Certification" ng-model="updatedObj.certification" title="Certification">
	    	</div>
	    	<div class="form-group">
	      		<input type="text" class="form-control" id="ctl" placeholder="Enter Packing" ng-model="updatedObj.packing" title="Packing">
	    	</div>
	    	<div class="form-group">
	      		<input type="text" class="form-control" id="ctl" placeholder="Enter Total Area Coverage" ng-model="updatedObj.totalAreaCoverage" title="Total Area Coverage">
	    	</div>
	    	
	    	<div class="form-group">
	      		<div ng-show="isError" style="color:red">{{errorMsg}}</div>
	      	</div>
    
  		</form>
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="update()">Update</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
