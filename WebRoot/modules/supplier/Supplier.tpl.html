
<!-- header logo: style can be found in header.less [<header> is moved in body] -->
<!-- [START] MENU BAR  -->  
<header class="header">     
            <a  class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                  <strong>CleanEstimate</strong>X
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                    	<!-- Messages: style can be found in dropdown.less-->
                        <li style="cursor:pointer" class="dropdown messages-menu">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-envelope"></i>
                                <!-- <span class="label label-success">4</span> --> 
                            </a>
                            <ul class="dropdown-menu">
                                <li class="header">You have 0 messages</li>                                
                                <li class="footer"><a style="cursor:pointer">See All Messages</a></li>
                            </ul>
                        </li>
                        
                        
                        <!-- User Account: style can be found in dropdown.less -->
                        <li style="cursor:pointer" class="dropdown user user-menu">
                            <a  class="dropdown-toggle pointer" data-toggle="dropdown" >
                                <i class="glyphicon glyphicon-user"></i>
                                <span>{{firstName}} {{lastName}} <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="img/avatar5.png" class="img-circle" alt="User Image" />
                                    <p>
                                        {{firstName}} {{lastName}} - {{companyType}}
                                        <small>Member since Nov. 2015</small>
                                    </p>
                                </li>
                                
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a  ui-sref="profile" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a ui-sref="signout" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
</header>
<!-- [END] MENU BAR  -->

        
        
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas" style="min-height:1768px;">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="img/avatar5.png" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello, {{firstName}}</p>

                            <a ><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <!-- search form -->
                    <form  method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search"/>
                            <span class="input-group-btn">
                                <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a ui-sref="supplier.machines">
                                <i class="fa fa-cogs"></i> <span> Machines</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="supplier.chemicals">
                                <i class="fa fa-flask"></i> <span>Chemicals</span>
                            </a>
                        </li>
                        <li class="treeview">
                            <a ui-sref="supplier.toolsandconsumables">
                                <i class="fa fa-wrench"></i>
                                <span>Tools &amp; Consumables</span>
                            </a>
                            
                        </li>
                         <li class="treeview">
                        	<div style="text-align:center">
                        		<img id="spinner" ng-src="img/spinner.gif" style="display:none;">
                        	</div>
                        </li>
                        
                        
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
        
        	<!-- Right side column. Contains the navbar and content of the page -->
        	<aside class="right-side ui-view">
               
            </aside>
        
        </div>
