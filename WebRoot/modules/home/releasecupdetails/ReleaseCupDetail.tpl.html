<section class="content-header">
	<h1>Release Cup: {{selectedReleaseCup.name}}</h1>

</section>

<section class="content">
	<div class="rows animated fadeInRight">
	<div class="col-md-12">
		<div class="box box-success">
		<div class="box-header">
		<i class="fa fa-table"></i>
					<h3 class="box-title">Matrix</h3>

				</div>
				
			<div class="box-body">
				<hot-table height="settings.width" width="settings.height"  settings="settings" datarows="matrix.data" on-after-create-row="onAfterCreateRow" on-after-remove-row="onAfterRemoveRow" on-after-change="onAfterChange" >
					<hot-column ng-repeat="column in matrix.columns" title="column.name" width="settings.colWidth"></hot-column>
				</hot-table>
				
			</div>
		</div>
		
	</div>
		
	</div>
</section>
