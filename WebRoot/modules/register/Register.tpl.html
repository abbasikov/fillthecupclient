<div id="page-signin-bg" class="ng-scope">
		<!-- Background overlay -->
		<div class="overlay"></div>
		<!-- Replace this with your bg image -->
		<img alt="" src="img/macys_logo.jpg" style="">
</div>
<div class="signup-container animated fadeInRight">
		<!-- Header -->
		<div class="signup-header">
			<a class="logo-signup" href="index.html">
				<img style="margin-top: -5px;" alt="" src="img/logo-big.png">&nbsp;
				FillTheCup
			</a> <!-- / .logo -->
			<div class="slogan">
				Simple. Flexible. Intelligent.
			</div> <!-- / .slogan -->
		</div>
		<!-- / Header -->

		<!-- Form -->
		<div class="signup-form">
		
			<form id="signup-form_id"   name="registerForm" novalidate>
                    <div class="form-group">
						<input class="form-control" type="text" name="firstName" placeholder="First Name" required>
						                    
                    </div>
                    
                    <div class="form-group">
						<input class="form-control" type="text" name="lastName" placeholder="Last Name" required>
						                    
                    </div>
                    
                     <div class="form-group">
						<input class="form-control" type="email" name="email" placeholder="Email" required>
						                    
                    </div>
                   <div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="Password" required>
						                    
                    </div>
                     <div class="form-group">
						<input class="form-control" type="password" name="password1" placeholder="Confirm Password" required>
						                    
                    </div>
                <div class="form-actions">
                    <button type="button" class="signup-btn bg-primary-macys">
                    	<img ng-show="showLoading" ng-src="img/ajax-loader_signup.gif" >&nbsp;{{registerText}}
                    </button>
                   
                </div>
            </form>
			
			
 
			<!-- "Sign In with" block -->
			<div class="signup-with">
				<div class="have-account">
					Already have an account? <a ui-sref="login">Sign In</a>
				</div>
			</div>
			<!-- / "Sign In with" block -->
		</div>
		<!-- Right side -->
	</div>
