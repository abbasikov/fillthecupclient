
<!-- header logo: style can be found in header.less [<header> is moved in body] -->
<!-- [START] MENU BAR  -->  
<header class="header">     
            <a  class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                  <strong>FillTheCup</strong>X
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                    	
                        <!-- User Account: style can be found in dropdown.less -->
                        <li style="cursor:pointer" class="dropdown user user-menu">
                            <a  class="dropdown-toggle pointer" data-toggle="dropdown" >
                                <i class="glyphicon glyphicon-user"></i>
                                <span>{{firstName}} {{lastName}} <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="img/avatar5.png" class="img-circle" alt="User Image" />
                                    <p>
                                        {{firstName}} {{lastName}} - {{companyType}}
                                        <small>Member since Nov. 2015</small>
                                    </p>
                                </li>
                                
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a ui-sref="signout" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
</header>
<!-- [END] MENU BAR  -->

        
        
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas" style="min-height:1768px;">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="img/avatar5.png" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello, {{firstName}}&nbsp;{{lastName}}</p>

                            <a ><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a ui-sref="admin.users">
                                <i class="fa fa-users"></i> <span> Users</span>
                            </a>
                        </li>
                        
                         <li class="treeview">
                        	<div style="text-align:center">
                        		<img id="spinner" ng-src="img/spinner.gif" style="display:none;">
                        	</div>
                        </li>
                        
                        
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
        
        	<!-- Right side column. Contains the navbar and content of the page -->
        	<aside class="right-side ui-view">
               
            </aside>
        
        </div>
