<body class="page-signin">


	<!-- Page background -->
	<div id="page-signin-bg">
		<!-- Background overlay -->
		<div class="overlay"></div>
		<!-- Replace this with your bg image -->
		<img style="" src="http://wallpaperus.org/wallpapers/08/282/cityscapes-tower-6013x3789-wallpaper-2349475.jpg" alt="">
	</div>
	<!-- / Page background -->

	<!-- Container -->
	<div class="signin-container">

		<!-- Left side -->
		<div class="signin-info">
			<span href="#" class="logo">
				<img src="http://infinite-woodland-5276.herokuapp.com/assets/demo/logo-big.png" alt="" style="margin-top: -5px;">&nbsp;
				CleanEstimateX Changed
			</span> <!-- / .logo -->
			<div class="slogan">
				Simple. Flexible. Intelligent.
			</div> <!-- / .slogan -->
			<ul>
                <li><i class="fa fa-laptop signin-icon"></i>Easy to use</li>
                <li><i class="fa fa-users signin-icon"></i>Designed for executives</li>
                <li><i class="fa fa-shield signin-icon"></i>Secure data management</li>
				<li><i class="fa fa-download signin-icon"></i>No installation charges</li>
				<li><i class="fa fa-history signin-icon"></i>24/7 directional support</li>
				
			</ul> <!-- / Info list -->
		</div>
		<!-- / Left side -->

		<!-- Right side -->
		<div class="signin-form">

			<!-- Form -->
			<form novalidate="novalidate" action="index.html" id="signin-form_id">
				<div class="signin-text">
					<span>Sign In to your account changed by tayyab</span>
				</div> <!-- / .signin-text -->

				<div class="form-group w-icon">
					<input name="signin_username" id="username_id" class="form-control input-lg" placeholder="Email" type="text">
					<span class="fa fa-user signin-form-icon"></span>
				</div> <!-- / Username -->

				<div class="form-group w-icon">
					<input name="signin_password" id="password_id" class="form-control input-lg" placeholder="Password" type="password">
					<span class="fa fa-lock signin-form-icon"></span>
				</div> <!-- / Password -->

				<div class="form-actions">
					<input value="SIGN IN" class="signin-btn bg-primary" type="submit">
					<a href="#" class="forgot-password" id="forgot-password-link">Forgot your password?</a>
				</div> <!-- / .form-actions -->
			</form>
			<!-- / Form -->

			<!-- "Sign In with" block -->
			<div class="signin-with">
				  <a style="text-decoration:none;padding-left:60px">Not a member? <a style="text-decoration:underline" href="#"> Sign up now</a> </a>
			</div>
			<!-- / "Sign In with" block -->

			
			<!-- / Password reset form -->
		</div>
		<!-- Right side -->
	</div>
	<!-- / Container -->

	


</body></html>
